<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home - techolution</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="main-body" id="main-body-id">
		<div class="top-nav" id="top-nav-id">
			<button><img src="techolution images/home.png"></button>
			<button><img src="techolution images/Hamburger Menu.png"></button>
		</div>
		<div class="main-content" id="main-content-id">
			<div>
				<img src="techolution images/Icons-logo2.png" />
			</div>
		</div>
		<div class="scroll-down" id="scroll-down-id">
			<button>
				<img src="techolution images/Bottom Line.png">
				<img src="techolution images/Upper Line.png">
			</button>
		</div>
	</div>
	<div class="popup-container" id="popup-container-id">
		<div class="popup" id="cookie-popup-id">
			<h3>WE USE COOKIES</h3>
			<div>
				<img src="techolution images/Clip-30.png">
				<p>To ensure that we give you the best experience on our website, <a href="#"><u><b>we use cookies</b></u></a>. If you continue to use this site we will assume that you are happy with it</p>
				<img src="techolution images/Clip-33.png">
			</div>
			<button id="cookie-btn-id">OK, SURE</button>
			<button id="popup-close-btn">
				<img src="techolution images/Lines.png">
			</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
